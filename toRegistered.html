<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册-孤鹿_社群营销解决方案</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/toRegistered.css">
    </head>
    <body>
        <!--头部-->
        <header>
            <div class="container">
                <a href="index.html" class="col-md-offset-1"></a>
            </div>
        </header>

        <!--正文-->
        <div class="container reg-text">
            <div class="col-md-4 col-md-offset-1 col-xs-12 reg-form">
                <h4>注册</h4>
                <form action="">
                    <p>
                        账号 <br>
                        <input type="email" class="form-control" required="" placeholder="请使用邮箱注册">
                    </p>
                    <p>
                        密码 <br>
                        <input type="password" class="form-control" placeholder="请输入密码，不少于8位" required>
                    </p>
                    <p>
                        确认密码 <br>
                        <input type="password" class="form-control" required placeholder="请重复输入密码">
                    </p>
                    <p>
                        <input type="checkbox">
                        我同意并遵守 <a href="protocol.html">《孤鹿平台服务协议》</a>
                    </p>
                    <p>
                        <input type="submit" value="完成注册"  class="btn btn-default btn-block">
                    </p>
                    <p class="text-center">已有账号？<a href="login.html">马上登录</a></p>
                </form>
            </div>
            <div class="col-md-7 col-xs-12 max text-center">
                <img src="img/bg_registered.jpg" alt="" class="img-responsive center-block">
                <h3>欢迎注册孤鹿</h3>
                <h5>为教育机构提供全套在线教育解决方案</h5>
            </div>
        </div>
